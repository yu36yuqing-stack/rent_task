<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Rent Task H5</title>
  <style>
    :root {
      --bg: #f1f4f9;
      --ink: #111c2d;
      --muted: #6d7a8a;
      --line: #dce3ec;
      --card: #ffffff;
      --brand: #0a66c2;
      --brand-deep: #084d95;
      --ok: #178a5b;
      --btn-green-bg: #e9f8f1;
      --btn-green-border: #c6ead9;
      --btn-green-text: #2b6b51;
      --warn: #c78314;
      --danger: #cc2f47;
      --shadow: 0 10px 28px rgba(17, 39, 67, 0.1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: var(--ink);
      background:
        radial-gradient(1200px 380px at 50% -120px, #d4e6fb 0%, rgba(212, 230, 251, 0) 64%),
        linear-gradient(180deg, #eef3fa 0%, var(--bg) 34%, #edf2f8 100%);
      font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      min-height: 100vh;
    }

    .wrap {
      max-width: 580px;
      margin: 0 auto;
      padding: 14px 14px 26px;
    }

    .hero {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 14px;
      background: linear-gradient(135deg, #0d5eb9, #0a78d8 62%, #16a8e6);
      color: #fff;
      box-shadow: var(--shadow);
    }

    .hero::after {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      right: -40px;
      top: -70px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.18);
      filter: blur(0.5px);
    }

    .hero h1 {
      position: relative;
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.3px;
    }

    .hero .sub {
      position: relative;
      margin-top: 4px;
      color: rgba(255, 255, 255, 0.88);
      font-size: 13px;
    }

    .hero-toolbar {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .hero-menu-trigger {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      padding: 0;
      flex: 0 0 auto;
    }

    .hero-menu-title {
      margin: 0;
      font-size: 20px;
      letter-spacing: .3px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 1px 1px rgba(3, 30, 64, 0.2);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 5px 14px rgba(31, 45, 67, 0.06);
    }

    .login-panel {
      max-width: 430px;
      margin: 0 auto;
    }

    .field { margin-top: 10px; }

    .field label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      color: var(--muted);
    }

    .field input {
      width: 100%;
      border: 1px solid #d3dbe5;
      border-radius: 12px;
      padding: 11px 12px;
      font-size: 16px;
      background: #fbfdff;
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease;
    }

    .field input:focus {
      border-color: #5fa3eb;
      box-shadow: 0 0 0 3px rgba(36, 127, 226, 0.15);
    }

    .remember-row {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    .remember-label {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      font-size: 12px;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
    }

    .remember-label input {
      width: 14px;
      height: 14px;
      accent-color: #1f76d2;
    }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .16s ease, opacity .16s ease;
    }

    .btn:active { transform: scale(0.985); }

    .btn[disabled] {
      opacity: .45;
      cursor: not-allowed;
    }

    .btn-primary {
      width: 100%;
      margin-top: 14px;
      color: var(--btn-green-text);
      background: linear-gradient(135deg, #eafaf2, #def5ea);
      border: 1px solid var(--btn-green-border);
      box-shadow: 0 6px 14px rgba(48, 128, 90, 0.18);
    }

    .btn-ghost {
      color: var(--btn-green-text);
      background: var(--btn-green-bg);
      border: 1px solid var(--btn-green-border);
    }

    .btn-ok {
      color: var(--ok);
      background: #e9f8f1;
      border: 1px solid #c6ead9;
    }

    .btn-danger {
      color: var(--danger);
      background: #ffeef1;
      border: 1px solid #f3c6ce;
    }

    .error {
      color: var(--danger);
      font-size: 12px;
      min-height: 16px;
      margin-top: 8px;
    }

    .hidden { display: none; }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .topbar h2 {
      margin: 0;
      font-size: 18px;
      letter-spacing: .2px;
    }

    .hello {
      margin-top: 3px;
      font-size: 12px;
      color: var(--muted);
    }

    .filters {
      margin-bottom: 10px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
    }

    .topbar-main {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu-trigger {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      border: 1px solid var(--btn-green-border);
      background: var(--btn-green-bg);
      color: #3a4f67;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      padding: 0;
    }

    .drawer-mask {
      position: fixed;
      inset: 0;
      background: rgba(7, 20, 36, 0.38);
      z-index: 1000;
      opacity: 1;
      transition: opacity .2s ease;
    }

    .drawer-mask.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .side-drawer {
      position: fixed;
      top: 0;
      left: 0;
      width: min(82vw, 300px);
      height: 100vh;
      background: #ffffff;
      border-right: 1px solid #dbe4ee;
      box-shadow: 8px 0 24px rgba(17, 39, 67, 0.16);
      z-index: 1001;
      transform: translateX(0);
      transition: transform .22s ease;
      display: flex;
      flex-direction: column;
    }

    .side-drawer.hidden {
      transform: translateX(-104%);
    }

    .drawer-list {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .drawer-user {
      position: relative;
      overflow: hidden;
      margin: 10px 10px 8px;
      border: 1px solid #cfe1f3;
      border-radius: 14px;
      padding: 12px;
      background: linear-gradient(135deg, #f2f8ff, #e9f3ff 68%, #edf7ff);
      display: grid;
      gap: 8px;
    }

    .drawer-user::after {
      content: "";
      position: absolute;
      width: 84px;
      height: 84px;
      right: -18px;
      top: -32px;
      border-radius: 50%;
      background: rgba(51, 139, 223, 0.12);
    }

    .drawer-user-name {
      position: relative;
      z-index: 1;
      font-size: 13px;
      font-weight: 700;
      color: #22384f;
      margin: 0;
    }

    .drawer-user-head {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .drawer-logout-btn {
      position: relative;
      z-index: 1;
      border: 1px solid #cddaea;
      background: rgba(255, 255, 255, 0.72);
      color: #5c7088;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 600;
      line-height: 1;
      cursor: pointer;
      flex: 0 0 auto;
      transition: all .14s ease;
    }

    .drawer-logout-btn:active {
      transform: scale(0.98);
    }

    .drawer-logout-btn:hover {
      border-color: #bbccdf;
      background: rgba(255, 255, 255, 0.9);
      color: #49627d;
    }

    .drawer-item {
      border: 1px solid #dde6f0;
      border-radius: 10px;
      padding: 10px 12px;
      background: #f8fbff;
      color: #23364d;
      font-size: 13px;
      text-align: left;
      cursor: pointer;
    }

    .drawer-item.active {
      border-color: #83b7ec;
      background: linear-gradient(135deg, #f0f7ff, #e5f1ff);
      box-shadow: 0 4px 10px rgba(20, 101, 181, 0.12);
    }

    .filter-tab {
      cursor: pointer;
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #f8fbff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      transition: all .18s ease;
    }

    .filter-tab.active {
      border-color: #83b7ec;
      background: linear-gradient(135deg, #f0f7ff, #e5f1ff);
      box-shadow: 0 5px 12px rgba(20, 101, 181, 0.12);
    }

    .filter-tab .num,
    .filter-tab .txt {
      font-size: 12px;
      font-weight: 600;
      line-height: 1.2;
      color: #22384f;
      margin: 0;
    }

    .order-total {
      margin: 0 0 10px;
      font-size: 12px;
      color: var(--muted);
    }

    .pull-refresh {
      position: fixed;
      left: 50%;
      top: 34%;
      transform: translate(-50%, -50%);
      z-index: 1200;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }

    .pull-refresh.hidden {
      display: none;
    }

    .pull-refresh-inner {
      transition: opacity .16s ease;
      background: #f0f7ff;
      border: 1px solid #c9ddf3;
      border-radius: 14px;
      color: #345577;
      font-size: 13px;
      font-weight: 700;
      padding: 9px 14px;
      line-height: 1;
      box-shadow: 0 10px 24px rgba(35, 71, 109, 0.2);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .pull-spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #adc8e6;
      border-top-color: #2f79bc;
      border-radius: 50%;
      animation: pull-spin .8s linear infinite;
      flex: 0 0 auto;
    }

    @keyframes pull-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .list-item {
      margin-top: 10px;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: #fff;
      padding: 12px;
      box-shadow: 0 4px 12px rgba(24, 40, 63, 0.06);
      animation: rise .22s ease both;
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .title {
      margin: 0;
      font-size: 16px;
      font-weight: 650;
      max-width: 72%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .account {
      margin-top: 4px;
      color: var(--muted);
      font-size: 12px;
      word-break: break-all;
    }

    .account-row {
      margin-top: 4px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      flex-wrap: wrap;
    }

    .copy-btn {
      border: 1px solid var(--btn-green-border);
      background: var(--btn-green-bg);
      color: var(--muted);
      border-radius: 999px;
      padding: 3px 8px;
      font-size: 12px;
      font-weight: 400;
      line-height: 1;
      cursor: pointer;
      white-space: nowrap;
      transition: all .14s ease;
    }

    .copy-btn:active {
      transform: scale(0.97);
    }

    .chip {
      display: inline-flex;
      align-items: center;
      border-radius: 999px;
      padding: 4px 9px;
      border: 1px solid #d7e0ea;
      background: #f7fbff;
      color: #33445a;
      font-size: 11px;
      white-space: nowrap;
    }

    .chip-black {
      color: var(--danger);
      border-color: #f1c8cf;
      background: #fff4f6;
    }

    .chip-online {
      color: #0b6a40;
      border-color: #bfe5d1;
      background: #eaf8f1;
      font-weight: 600;
    }

    .chip-offline {
      color: #8a5d13;
      border-color: #eed8b3;
      background: #fff7e8;
      font-weight: 600;
    }

    .meta-grid {
      margin-top: 9px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .meta {
      border: 1px solid #e0e7ef;
      border-radius: 10px;
      padding: 8px;
      background: #fcfeff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .meta .k,
    .meta .v {
      font-size: 12px;
      font-weight: 600;
      color: #22384f;
      margin: 0;
      line-height: 1.2;
    }

    .mode-val {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .info-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 1px solid #b9c8d9;
      background: #f3f8ff;
      color: #5a6e84;
      font-size: 11px;
      line-height: 14px;
      text-align: center;
      cursor: pointer;
      padding: 0;
      flex: 0 0 auto;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(7, 20, 36, 0.42);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 14px;
      z-index: 999;
    }

    .overlay.hidden { display: none; }

    .overlay-card {
      width: min(560px, 100%);
      background: #fff;
      border-radius: 14px;
      border: 1px solid #dbe3ec;
      box-shadow: 0 16px 34px rgba(16, 30, 51, 0.24);
      overflow: hidden;
    }

    .overlay-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 14px;
      border-bottom: 1px solid #e2e8f0;
      font-size: 14px;
      font-weight: 600;
    }

    .overlay-close {
      border: 0;
      background: transparent;
      color: #6b7f95;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
    }

    .overlay-body {
      padding: 12px 14px 16px;
      font-size: 13px;
      color: #22384f;
      line-height: 1.6;
      word-break: break-all;
    }

    .sheet {
      position: fixed;
      inset: 0;
      background: rgba(7, 20, 36, 0.42);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 12px;
      z-index: 1002;
    }

    .sheet.hidden { display: none; }

    .sheet-card {
      width: min(620px, 100%);
      background:
        radial-gradient(200px 70px at 92% 0%, rgba(26, 125, 221, 0.12), rgba(26, 125, 221, 0)),
        linear-gradient(180deg, #ffffff, #f7fbff);
      border-radius: 16px;
      border: 1px solid #d5e1ef;
      box-shadow: 0 20px 38px rgba(16, 30, 51, 0.24);
      padding: 12px;
      display: grid;
      gap: 8px;
    }

    .sheet-head {
      padding: 8px 8px 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .sheet-title-wrap {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .sheet-icon {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      background: linear-gradient(135deg, #e9f4ff, #dff0ff);
      border: 1px solid #c9e0f6;
      color: #1f5f99;
      font-size: 12px;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 auto;
    }

    .sheet-title {
      font-size: 16px;
      color: #1f3148;
      font-weight: 700;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sheet-result {
      font-size: 14px;
      color: #6b7f95;
      font-weight: 700;
      white-space: nowrap;
    }

    .sheet-result.ok {
      color: #0b6a40;
    }

    .sheet-result.err {
      color: #b5423b;
    }

    .sheet-btn {
      border: 1px solid #d7e1eb;
      border-radius: 9px;
      padding: 7px 8px;
      background: #f8fbff;
      color: #22384f;
      font-size: 11px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
      min-height: 32px;
    }

    .sheet-btn.warn {
      color: #b5423b;
      border-color: #efc9c5;
      background: #fff4f3;
    }

    .sheet-actions {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
    }

    .platforms {
      margin-top: 9px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .plat {
      font-size: 11px;
      padding: 4px 7px;
      border-radius: 8px;
      border: 1px solid #d6e0eb;
      background: #f4f8fc;
      color: #2a3b51;
    }

    .ops {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .btn-chip {
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 11px;
      line-height: 1;
      font-weight: 600;
      border: 1px solid var(--btn-green-border);
      background: var(--btn-green-bg);
      color: var(--btn-green-text);
      box-shadow: 0 2px 6px rgba(25, 42, 66, 0.08);
      transition: transform .14s ease, box-shadow .14s ease, background .14s ease;
    }

    .btn-chip:hover {
      box-shadow: 0 4px 10px rgba(25, 42, 66, 0.14);
    }

    .btn-chip:active {
      transform: translateY(1px) scale(0.985);
    }

    .btn-chip-ok {
      color: var(--btn-green-text);
      border-color: var(--btn-green-border);
      background: var(--btn-green-bg);
    }

    .btn-chip-danger {
      color: var(--btn-green-text);
      border-color: var(--btn-green-border);
      background: var(--btn-green-bg);
    }

    .pager {
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px;
    }

    .page-info {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      flex: 1;
    }

    @media (max-width: 360px) {
      .title { max-width: 64%; }
      .filters { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .filter-tab { padding: 8px 6px; }
      .filter-tab .num,
      .filter-tab .txt { font-size: 11px; }
      .meta-grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <div id="heroLoginView">
        <h1>Rent Task 控制台</h1>
        <div class="sub">移动端 · 内部体验版本</div>
      </div>
      <div id="heroAppView" class="hero-toolbar hidden">
        <button id="menuTrigger" class="hero-menu-trigger" aria-label="打开菜单">☰</button>
        <h1 id="heroMenuTitle" class="hero-menu-title">商品列表</h1>
      </div>
    </section>

    <section id="loginView" class="panel login-panel">
      <div class="field">
        <label for="account">账号</label>
        <input id="account" autocomplete="username" placeholder="请输入用户名">
      </div>
      <div class="field">
        <label for="password">密码</label>
        <input id="password" type="password" autocomplete="current-password" placeholder="请输入密码">
      </div>
      <div class="remember-row">
        <label class="remember-label" for="rememberLogin">
          <input id="rememberLogin" type="checkbox" checked>
          记住登录（短期）
        </label>
      </div>
      <button id="btnLogin" class="btn btn-primary">登录</button>
      <div id="loginErr" class="error"></div>
    </section>

    <section id="listView" class="hidden">
      <div id="pullRefresh" class="pull-refresh hidden">
        <div id="pullRefreshInner" class="pull-refresh-inner">
          <span class="pull-spinner"></span>
          <span>加载中...</span>
        </div>
      </div>

      <div id="filters" class="filters"></div>
      <p id="orderTotal" class="order-total"></p>
      <div id="listContainer"></div>

      <div class="pager">
        <button id="prevPage" class="btn btn-ghost">上一页</button>
        <span id="pageInfo" class="page-info"></span>
        <button id="nextPage" class="btn btn-ghost">下一页</button>
      </div>
    </section>

    <div id="drawerMask" class="drawer-mask hidden"></div>
    <aside id="sideDrawer" class="side-drawer hidden" aria-hidden="true">
      <div class="drawer-user">
        <div class="drawer-user-head">
          <p id="drawerUserName" class="drawer-user-name">当前用户：-</p>
          <button id="btnLogout" class="drawer-logout-btn">退出</button>
        </div>
      </div>
      <div class="drawer-list">
        <button class="drawer-item" data-menu="products">商品列表（当前）</button>
        <button class="drawer-item" data-menu="orders">订单列表（开发中）</button>
        <button class="drawer-item" data-menu="auth">授权管理（开发中）</button>
      </div>
    </aside>
  </div>

  <div id="reasonOverlay" class="overlay hidden">
    <div class="overlay-card">
      <div class="overlay-head">
        <span>限制原因</span>
        <button id="overlayClose" class="overlay-close">×</button>
      </div>
      <div id="overlayBody" class="overlay-body"></div>
    </div>
  </div>

  <div id="forbiddenSheet" class="sheet hidden">
    <div class="sheet-card">
      <div class="sheet-head">
        <div class="sheet-title-wrap">
          <span class="sheet-icon">禁</span>
          <div id="forbiddenSheetTitle" class="sheet-title">处理禁玩</div>
        </div>
        <div id="forbiddenSheetResult" class="sheet-result"></div>
      </div>
      <div class="sheet-actions">
        <button id="sheetEnableForbidden" class="sheet-btn warn">开启禁玩</button>
        <button id="sheetDisableForbidden" class="sheet-btn">解除禁玩</button>
        <button id="sheetCancelForbidden" class="sheet-btn">关闭弹窗</button>
      </div>
    </div>
  </div>

  <script>
    const AUTH_BUNDLE_KEY = 'h5_auth_bundle';
    const LEGACY_TOKEN_KEY = 'h5_token';
    const LEGACY_USER_KEY = 'h5_user';

    function safeParseJson(raw, fallback) {
      try {
        return JSON.parse(String(raw || ''));
      } catch (_) {
        return fallback;
      }
    }

    function loadInitialAuth() {
      const fromLocal = safeParseJson(localStorage.getItem(AUTH_BUNDLE_KEY), null);
      if (fromLocal && typeof fromLocal === 'object') {
        return {
          token: String(fromLocal.token || fromLocal.access_token || '').trim(),
          refreshToken: String(fromLocal.refresh_token || '').trim(),
          remember: true,
          user: fromLocal.user && typeof fromLocal.user === 'object' ? fromLocal.user : null
        };
      }
      const fromSession = safeParseJson(sessionStorage.getItem(AUTH_BUNDLE_KEY), null);
      if (fromSession && typeof fromSession === 'object') {
        return {
          token: String(fromSession.token || fromSession.access_token || '').trim(),
          refreshToken: String(fromSession.refresh_token || '').trim(),
          remember: false,
          user: fromSession.user && typeof fromSession.user === 'object' ? fromSession.user : null
        };
      }
      return {
        token: String(localStorage.getItem(LEGACY_TOKEN_KEY) || '').trim(),
        refreshToken: '',
        remember: true,
        user: safeParseJson(localStorage.getItem(LEGACY_USER_KEY), null)
      };
    }

    function clearAllStoredAuth() {
      localStorage.removeItem(AUTH_BUNDLE_KEY);
      sessionStorage.removeItem(AUTH_BUNDLE_KEY);
      localStorage.removeItem(LEGACY_TOKEN_KEY);
      localStorage.removeItem(LEGACY_USER_KEY);
      sessionStorage.removeItem(LEGACY_TOKEN_KEY);
      sessionStorage.removeItem(LEGACY_USER_KEY);
    }

    const initialAuth = loadInitialAuth();
    const SUPPORT_TOUCH_PULL = ('ontouchstart' in window) || Number(navigator.maxTouchPoints || 0) > 0;

    const state = {
      token: initialAuth.token,
      refreshToken: initialAuth.refreshToken,
      rememberLogin: initialAuth.remember,
      user: initialAuth.user,
      filter: 'all',
      page: 1,
      pageSize: 20,
      total: 0,
      list: [],
      currentMenu: 'products',
      drawerOpen: false,
      pullRefresh: { dragging: false, ready: false, loading: false, startY: 0, distance: 0 },
      stats: { total_all: 0, total_blacklisted: 0, total_restricted: 0, total_renting: 0, total_paid: 0 },
      onlineStatusMap: {},
      onlineLoadingMap: {},
      forbiddenLoadingMap: {},
      forbiddenSheet: { open: false, account: '', role_name: '', result_text: '', result_type: '', loading: false },
      cardNodeMap: {}
    };
    const API_BASE = window.location.pathname.startsWith('/h5local') ? '/h5local' : '';
    let refreshPromise = null;

    function menuTitleByKey(key) {
      const k = String(key || '').trim();
      if (k === 'orders') return '订单列表';
      if (k === 'auth') return '授权管理';
      return '商品列表';
    }

    const els = {
      loginView: document.getElementById('loginView'),
      listView: document.getElementById('listView'),
      heroLoginView: document.getElementById('heroLoginView'),
      heroAppView: document.getElementById('heroAppView'),
      heroMenuTitle: document.getElementById('heroMenuTitle'),
      account: document.getElementById('account'),
      password: document.getElementById('password'),
      rememberLogin: document.getElementById('rememberLogin'),
      loginErr: document.getElementById('loginErr'),
      btnLogin: document.getElementById('btnLogin'),
      btnLogout: document.getElementById('btnLogout'),
      drawerUserName: document.getElementById('drawerUserName'),
      pullRefresh: document.getElementById('pullRefresh'),
      pullRefreshInner: document.getElementById('pullRefreshInner'),
      filters: document.getElementById('filters'),
      orderTotal: document.getElementById('orderTotal'),
      listContainer: document.getElementById('listContainer'),
      prevPage: document.getElementById('prevPage'),
      nextPage: document.getElementById('nextPage'),
      pageInfo: document.getElementById('pageInfo'),
      menuTrigger: document.getElementById('menuTrigger'),
      drawerMask: document.getElementById('drawerMask'),
      sideDrawer: document.getElementById('sideDrawer'),
      reasonOverlay: document.getElementById('reasonOverlay'),
      overlayBody: document.getElementById('overlayBody'),
      overlayClose: document.getElementById('overlayClose'),
      forbiddenSheet: document.getElementById('forbiddenSheet'),
      forbiddenSheetTitle: document.getElementById('forbiddenSheetTitle'),
      forbiddenSheetResult: document.getElementById('forbiddenSheetResult'),
      sheetEnableForbidden: document.getElementById('sheetEnableForbidden'),
      sheetDisableForbidden: document.getElementById('sheetDisableForbidden'),
      sheetCancelForbidden: document.getElementById('sheetCancelForbidden')
    };

    function setAuth(accessToken, user, refreshToken = '', rememberLogin = state.rememberLogin) {
      state.token = String(accessToken || '').trim();
      state.user = user || null;
      state.refreshToken = String(refreshToken || '').trim();
      state.rememberLogin = Boolean(rememberLogin);
      clearAllStoredAuth();
      if (!state.token || !state.user) return;
      const payload = JSON.stringify({
        token: state.token,
        access_token: state.token,
        refresh_token: state.refreshToken,
        user: state.user
      });
      if (state.rememberLogin) {
        localStorage.setItem(AUTH_BUNDLE_KEY, payload);
      } else {
        sessionStorage.setItem(AUTH_BUNDLE_KEY, payload);
      }
    }

    function clearAuthState() {
      setAuth('', null, '', state.rememberLogin);
    }

    async function tryRefreshAccessToken() {
      if (refreshPromise) return refreshPromise;
      refreshPromise = (async () => {
        if (!state.refreshToken) {
          throw new Error('登录已过期，请重新登录');
        }
        const fullPath = `${API_BASE}/api/refresh`;
        const res = await fetch(fullPath, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            refresh_token: state.refreshToken,
            remember: Boolean(state.rememberLogin)
          })
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok || data.ok === false) {
          throw new Error(data.message || '登录已过期，请重新登录');
        }
        const nextAccess = String(data.access_token || data.token || '').trim();
        const nextRefresh = String(data.refresh_token || '').trim();
        const nextUser = data.user || state.user || null;
        setAuth(nextAccess, nextUser, nextRefresh, state.rememberLogin);
      })();
      try {
        await refreshPromise;
      } finally {
        refreshPromise = null;
      }
    }

    async function request(path, options = {}, triedRefresh = false) {
      const headers = Object.assign({ 'Content-Type': 'application/json' }, options.headers || {});
      if (state.token) headers.Authorization = `Bearer ${state.token}`;
      const fullPath = `${API_BASE}${path}`;
      const res = await fetch(fullPath, Object.assign({}, options, { headers }));
      if (res.status === 401 && !triedRefresh && path !== '/api/login' && path !== '/api/refresh') {
        try {
          await tryRefreshAccessToken();
        } catch (refreshErr) {
          clearAuthState();
          render();
          throw refreshErr;
        }
        return request(path, options, true);
      }
      const data = await res.json().catch(() => ({}));
      if (!res.ok || data.ok === false) {
        throw new Error(data.message || `请求失败(${res.status})`);
      }
      return data;
    }

    async function login() {
      els.loginErr.textContent = '';
      const account = els.account.value.trim();
      const password = els.password.value;
      const remember = Boolean(els.rememberLogin && els.rememberLogin.checked);
      if (!account || !password) {
        els.loginErr.textContent = '账号和密码不能为空';
        return;
      }
      try {
        const data = await request('/api/login', {
          method: 'POST',
          body: JSON.stringify({ account, password, remember })
        });
        setAuth(
          String(data.access_token || data.token || '').trim(),
          data.user || null,
          String(data.refresh_token || '').trim(),
          remember
        );
        state.page = 1;
        await loadList();
        render();
      } catch (e) {
        els.loginErr.textContent = e.message;
      }
    }

    async function loadList() {
      const data = await request(`/api/products?page=${state.page}&page_size=${state.pageSize}&filter=${state.filter}`);
      state.list = Array.isArray(data.list) ? data.list : [];
      state.total = Number(data.total || 0);
      state.stats = data.stats || { total_all: 0, total_blacklisted: 0, total_restricted: 0, total_renting: 0, total_paid: 0 };
    }

    function platformBadges(v) {
      const s = v || {};
      return [
        `悠悠: ${s.uuzuhao || '未'}`,
        `U号: ${s.uhaozu || '未'}`,
        `租号王: ${s.zuhaowang || '未'}`
      ];
    }

    async function copyAccount(text) {
      const val = String(text || '').trim();
      if (!val) return;
      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(val);
        } else {
          const t = document.createElement('textarea');
          t.value = val;
          t.style.position = 'fixed';
          t.style.left = '-9999px';
          document.body.appendChild(t);
          t.select();
          document.execCommand('copy');
          document.body.removeChild(t);
        }
        alert('账号已复制');
      } catch (_) {
        alert('复制失败，请手动复制');
      }
    }

    async function toggleBlacklist(item) {
      try {
        if (item.blacklisted) {
          await request('/api/blacklist/remove', {
            method: 'POST',
            body: JSON.stringify({ game_account: item.game_account })
          });
        } else {
          await request('/api/blacklist/add', {
            method: 'POST',
            body: JSON.stringify({ game_account: item.game_account, reason: '人工下架' })
          });
        }
        await loadList();
        renderList();
      } catch (e) {
        alert(e.message);
      }
    }

    async function queryOnline(item) {
      const account = String(item && item.game_account || '').trim();
      if (!account) return;
      state.onlineLoadingMap[account] = true;
      renderOnlinePart(account);
      try {
        const res = await request('/api/products/online', {
          method: 'POST',
          body: JSON.stringify({ game_account: account, game_name: 'WZRY' })
        });
        const online = Boolean(res && res.data && res.data.online);
        state.onlineStatusMap[account] = online ? '在线' : '离线';
      } catch (e) {
        alert(e.message || '在线查询失败');
      } finally {
        state.onlineLoadingMap[account] = false;
        renderOnlinePart(account);
      }
    }

    function buildOnlineChipHtml(account) {
      const onlineText = String(state.onlineStatusMap[account] || '').trim();
      if (!onlineText) return '';
      const onlineClass = onlineText === '在线' ? 'chip-online' : 'chip-offline';
      return `<span class="chip ${onlineClass}">${onlineText}</span>`;
    }

    function renderOnlinePart(account) {
      const acc = String(account || '').trim();
      if (!acc) return;
      const card = state.cardNodeMap[acc];
      if (!card) return;

      const chipSlot = card.querySelector('[data-slot="online-chip"]');
      if (chipSlot) {
        chipSlot.innerHTML = buildOnlineChipHtml(acc);
      }

      const btn = card.querySelector('[data-op="online-query"]');
      if (btn) {
        const querying = Boolean(state.onlineLoadingMap[acc]);
        btn.disabled = querying;
        btn.textContent = querying ? '查询中...' : '在线查询';
      }
    }

    function renderForbiddenPart(account) {
      const acc = String(account || '').trim();
      if (!acc) return;
      const card = state.cardNodeMap[acc];
      if (!card) return;

      const btn = card.querySelector('[data-op="forbidden-play"]');
      if (btn) {
        const loading = Boolean(state.forbiddenLoadingMap[acc]);
        btn.disabled = loading;
        btn.textContent = loading ? '处理中...' : '处理禁玩';
      }
    }

    function renderForbiddenSheet() {
      const opened = Boolean(state.forbiddenSheet && state.forbiddenSheet.open);
      els.forbiddenSheet.classList.toggle('hidden', !opened);
      if (!opened) return;
      const name = String(state.forbiddenSheet.role_name || state.forbiddenSheet.account || '').trim();
      els.forbiddenSheetTitle.textContent = `处理禁玩 · ${name || '当前账号'}`;
      const resultText = String(state.forbiddenSheet.result_text || '').trim();
      const resultType = String(state.forbiddenSheet.result_type || '').trim();
      els.forbiddenSheetResult.className = `sheet-result ${resultType}`;
      els.forbiddenSheetResult.textContent = resultText;
      const loading = Boolean(state.forbiddenSheet.loading);
      els.sheetEnableForbidden.disabled = loading;
      els.sheetDisableForbidden.disabled = loading;
      els.sheetCancelForbidden.disabled = loading;
    }

    function openForbiddenSheet(item) {
      const account = String(item && item.game_account || '').trim();
      if (!account) return;
      state.forbiddenSheet = {
        open: true,
        account,
        role_name: String(item && (item.role_name || item.game_account) || '').trim(),
        result_text: '',
        result_type: '',
        loading: false
      };
      renderForbiddenSheet();
    }

    function closeForbiddenSheet() {
      state.forbiddenSheet = { open: false, account: '', role_name: '', result_text: '', result_type: '', loading: false };
      renderForbiddenSheet();
    }

    async function submitForbidden(enabled) {
      const account = String((state.forbiddenSheet || {}).account || '').trim();
      if (!account) return;
      state.forbiddenSheet.loading = true;
      state.forbiddenSheet.result_text = '处理中...';
      state.forbiddenSheet.result_type = '';
      renderForbiddenSheet();
      state.forbiddenLoadingMap[account] = true;
      renderForbiddenPart(account);
      try {
        const out = await request('/api/products/forbidden/play', {
          method: 'POST',
          body: JSON.stringify({ game_account: account, game_name: 'WZRY', enabled: Boolean(enabled) })
        });
        const on = Boolean(out && out.data && out.data.enabled);
        state.forbiddenSheet.result_text = on ? '禁玩已开启' : '禁玩已解除';
        state.forbiddenSheet.result_type = 'ok';
      } catch (e) {
        state.forbiddenSheet.result_text = String(e && e.message ? e.message : '禁玩操作失败');
        state.forbiddenSheet.result_type = 'err';
      } finally {
        state.forbiddenSheet.loading = false;
        renderForbiddenSheet();
        state.forbiddenLoadingMap[account] = false;
        renderForbiddenPart(account);
      }
    }

    function showReason(reason) {
      els.overlayBody.textContent = String(reason || '').trim() || '暂无具体原因';
      els.reasonOverlay.classList.remove('hidden');
    }

    function hideReason() {
      els.reasonOverlay.classList.add('hidden');
    }

    function updatePullRefreshUi() {
      const pr = state.pullRefresh || {};
      const loggedIn = Boolean(state.token && state.user);
      const shouldShow = Boolean(loggedIn && SUPPORT_TOUCH_PULL && pr.loading);
      els.pullRefresh.classList.toggle('hidden', !shouldShow);
      if (!loggedIn) return;
      if (!SUPPORT_TOUCH_PULL) return;

      els.pullRefreshInner.style.opacity = pr.loading ? '1' : '0';
    }

    function resetPullRefreshUi() {
      state.pullRefresh.dragging = false;
      state.pullRefresh.ready = false;
      state.pullRefresh.distance = 0;
      updatePullRefreshUi();
    }

    async function triggerPullRefresh() {
      if (state.pullRefresh.loading) return;
      state.pullRefresh.loading = true;
      updatePullRefreshUi();
      const start = Date.now();
      try {
        state.page = 1;
        await loadList();
        renderList();
      } catch (e) {
        alert(e.message || '刷新失败');
      } finally {
        const elapsed = Date.now() - start;
        if (elapsed < 300) {
          await new Promise((resolve) => setTimeout(resolve, 300 - elapsed));
        }
        state.pullRefresh.loading = false;
        resetPullRefreshUi();
      }
    }

    function renderFilters() {
      const allActive = state.filter === 'all';
      const restrictedActive = state.filter === 'restricted';
      const rentingActive = state.filter === 'renting';
      els.filters.innerHTML = `
        <div class="filter-tab ${allActive ? 'active' : ''}" data-filter="all">
          <div class="txt">总账号</div>
          <div class="num">${state.stats.total_all || 0}</div>
        </div>
        <div class="filter-tab ${restrictedActive ? 'active' : ''}" data-filter="restricted">
          <div class="txt">限制中</div>
          <div class="num">${state.stats.total_restricted || 0}</div>
        </div>
        <div class="filter-tab ${rentingActive ? 'active' : ''}" data-filter="renting">
          <div class="txt">租赁中</div>
          <div class="num">${state.stats.total_renting || 0}</div>
        </div>
      `;
      els.orderTotal.textContent = `今日有效订单总数：${state.stats.total_paid || 0}`;
      Array.from(els.filters.querySelectorAll('.filter-tab')).forEach((n) => {
        n.addEventListener('click', async () => {
          const nextFilter = n.getAttribute('data-filter') || 'all';
          if (nextFilter === state.filter) return;
          state.filter = nextFilter;
          state.page = 1;
          await loadList();
          renderList();
        });
      });
    }

    function renderList() {
      const root = els.listContainer;
      root.innerHTML = '';
      state.cardNodeMap = {};
      renderFilters();

      if (state.list.length === 0) {
        root.innerHTML = '<div class="panel"><div style="color:#6d7a8a;font-size:13px;">暂无数据</div></div>';
      } else {
        state.list.forEach((item, idx) => {
          const node = document.createElement('div');
          node.className = 'list-item';
          const plat = platformBadges(item.channel_status).map((x) => `<span class="plat">${x}</span>`).join('');
          const account = String(item.game_account || '').trim();
          const querying = Boolean(state.onlineLoadingMap[account]);
          const forbiddenLoading = Boolean(state.forbiddenLoadingMap[account]);
          const statusText = item.blacklisted
            ? `黑名单 · ${item.blacklist_reason || '无原因'}`
            : (item.mode_restricted ? '渠道受限' : '状态正常');
          const statusClass = statusText === '状态正常' ? '' : 'chip-black';
          node.style.animationDelay = `${Math.min(idx * 35, 220)}ms`;
          node.innerHTML = `
            <div class="row">
              <p class="title">${item.role_name || item.game_account}</p>
              <div style="display:flex;align-items:center;gap:6px;">
                <span data-slot="online-chip">${buildOnlineChipHtml(account)}</span>
                <span class="chip ${statusClass}">
                  ${statusText}
                </span>
              </div>
            </div>
            <div class="account-row">
              <div class="account">账号：${item.game_account}</div>
              <button class="copy-btn" data-copy="${item.game_account}">复制</button>
            </div>
            <div class="meta-grid">
              <div class="meta"><div class="k">今日订单</div><div class="v">${item.today_paid_count}</div></div>
              <div class="meta">
                <div class="k">模式</div>
                <div class="v mode-val">
                  ${(item.mode_restricted ? '限制中' : '可出租')}
                  ${(item.mode_restricted ? `<button class="info-dot" data-reason="${(item.mode_reason || '').replace(/"/g, '&quot;')}">?</button>` : '')}
                </div>
              </div>
            </div>
            <div class="platforms">${plat}</div>
            <div class="ops">
              <button class="btn btn-chip btn-chip-ok" data-op="online-query" ${querying ? 'disabled' : ''}>
                ${querying ? '查询中...' : '在线查询'}
              </button>
              <button class="btn btn-chip btn-chip-ok" data-op="forbidden-play" ${forbiddenLoading ? 'disabled' : ''}>
                ${forbiddenLoading ? '处理中...' : '处理禁玩'}
              </button>
              <button class="btn btn-chip ${item.blacklisted ? 'btn-chip-danger' : 'btn-chip-ok'}" data-op="blacklist-toggle">
                ${item.blacklisted ? '移出黑名单' : '加入黑名单'}
              </button>
            </div>
          `;
          node.querySelector('.copy-btn').addEventListener('click', (e) => {
            const v = e.currentTarget.getAttribute('data-copy') || '';
            copyAccount(v);
          });
          const info = node.querySelector('.info-dot');
          if (info) {
            info.addEventListener('click', (e) => {
              const r = e.currentTarget.getAttribute('data-reason') || '';
              showReason(r);
            });
          }
          node.querySelector('[data-op=\"online-query\"]').addEventListener('click', () => queryOnline(item));
          node.querySelector('[data-op=\"forbidden-play\"]').addEventListener('click', () => openForbiddenSheet(item));
          node.querySelector('[data-op=\"blacklist-toggle\"]').addEventListener('click', () => toggleBlacklist(item));
          state.cardNodeMap[account] = node;
          root.appendChild(node);
        });
      }

      const totalPages = Math.max(1, Math.ceil(state.total / state.pageSize));
      els.pageInfo.textContent = `第 ${state.page} / ${totalPages} 页 · 每页 ${state.pageSize} 条`;
      els.prevPage.disabled = state.page <= 1;
      els.nextPage.disabled = state.page >= totalPages;
    }

    function renderDrawer() {
      const opened = Boolean(state.drawerOpen);
      els.drawerMask.classList.toggle('hidden', !opened);
      els.sideDrawer.classList.toggle('hidden', !opened);
      els.sideDrawer.setAttribute('aria-hidden', opened ? 'false' : 'true');
      Array.from(document.querySelectorAll('.drawer-item')).forEach((n) => {
        const k = String(n.getAttribute('data-menu') || '').trim();
        n.classList.toggle('active', k === state.currentMenu);
      });
    }

    function openDrawer() {
      state.drawerOpen = true;
      renderDrawer();
    }

    function closeDrawer() {
      state.drawerOpen = false;
      renderDrawer();
    }

    function render() {
      const loggedIn = Boolean(state.token && state.user);
      els.loginView.classList.toggle('hidden', loggedIn);
      els.listView.classList.toggle('hidden', !loggedIn);
      els.heroLoginView.classList.toggle('hidden', loggedIn);
      els.heroAppView.classList.toggle('hidden', !loggedIn);
      els.heroMenuTitle.textContent = menuTitleByKey(state.currentMenu);
      if (els.rememberLogin) {
        els.rememberLogin.checked = Boolean(state.rememberLogin);
      }
      if (loggedIn) {
        els.drawerUserName.textContent = `当前用户：${state.user.name || state.user.account}`;
        renderList();
        renderDrawer();
        renderForbiddenSheet();
        updatePullRefreshUi();
      } else {
        els.drawerUserName.textContent = '当前用户：-';
        closeForbiddenSheet();
        resetPullRefreshUi();
      }
    }

    els.btnLogin.addEventListener('click', login);
    els.btnLogout.addEventListener('click', () => {
      clearAuthState();
      state.list = [];
      state.total = 0;
      state.page = 1;
      state.currentMenu = 'products';
      state.drawerOpen = false;
      state.onlineStatusMap = {};
      state.onlineLoadingMap = {};
      state.forbiddenLoadingMap = {};
      state.forbiddenSheet = { open: false, account: '', role_name: '', result_text: '', result_type: '', loading: false };
      state.cardNodeMap = {};
      state.pullRefresh = { dragging: false, ready: false, loading: false, startY: 0, distance: 0 };
      render();
    });

    els.prevPage.addEventListener('click', async () => {
      if (state.page <= 1) return;
      state.page -= 1;
      await loadList();
      renderList();
    });

    els.nextPage.addEventListener('click', async () => {
      const totalPages = Math.max(1, Math.ceil(state.total / state.pageSize));
      if (state.page >= totalPages) return;
      state.page += 1;
      await loadList();
      renderList();
    });

    els.overlayClose.addEventListener('click', hideReason);
    els.reasonOverlay.addEventListener('click', (e) => {
      if (e.target === els.reasonOverlay) hideReason();
    });
    els.sheetEnableForbidden.addEventListener('click', () => submitForbidden(true));
    els.sheetDisableForbidden.addEventListener('click', () => submitForbidden(false));
    els.sheetCancelForbidden.addEventListener('click', closeForbiddenSheet);
    els.forbiddenSheet.addEventListener('click', (e) => {
      if (e.target === els.forbiddenSheet) closeForbiddenSheet();
    });

    els.menuTrigger.addEventListener('click', openDrawer);
    els.drawerMask.addEventListener('click', closeDrawer);
    Array.from(document.querySelectorAll('.drawer-item')).forEach((n) => {
      n.addEventListener('click', () => {
        const key = String(n.getAttribute('data-menu') || '').trim();
        state.currentMenu = key || 'products';
        closeDrawer();
        render();
        if (key === 'products') return;
        alert('该功能正在开发中');
      });
    });

    window.addEventListener('touchstart', (e) => {
      if (!SUPPORT_TOUCH_PULL) return;
      if (!(state.token && state.user)) return;
      if (state.pullRefresh.loading || state.drawerOpen || (state.forbiddenSheet && state.forbiddenSheet.open)) return;
      if (window.scrollY > 0) return;
      const t = e.touches && e.touches[0];
      if (!t) return;
      state.pullRefresh.dragging = true;
      state.pullRefresh.ready = false;
      state.pullRefresh.startY = Number(t.clientY || 0);
      state.pullRefresh.distance = 0;
      updatePullRefreshUi();
    }, { passive: true });

    window.addEventListener('touchmove', (e) => {
      if (!SUPPORT_TOUCH_PULL) return;
      const pr = state.pullRefresh;
      if (!pr.dragging || pr.loading) return;
      const t = e.touches && e.touches[0];
      if (!t) return;
      const delta = Number(t.clientY || 0) - Number(pr.startY || 0);
      if (delta <= 0) {
        pr.distance = 0;
        pr.ready = false;
        updatePullRefreshUi();
        return;
      }
      if (window.scrollY > 0) {
        resetPullRefreshUi();
        return;
      }
      e.preventDefault();
      const dist = Math.min(90, delta * 0.55);
      pr.distance = dist;
      pr.ready = dist >= 62;
      updatePullRefreshUi();
    }, { passive: false });

    window.addEventListener('touchend', async () => {
      if (!SUPPORT_TOUCH_PULL) return;
      const pr = state.pullRefresh;
      if (!pr.dragging || pr.loading) return;
      const shouldRefresh = Boolean(pr.ready);
      resetPullRefreshUi();
      if (shouldRefresh) await triggerPullRefresh();
    }, { passive: true });

    (async () => {
      if (state.user && !state.token && state.refreshToken) {
        try {
          await tryRefreshAccessToken();
        } catch {
          clearAuthState();
        }
      }
      if (state.token && state.user) {
        try {
          await loadList();
        } catch {
          clearAuthState();
        }
      }
      render();
    })();
  </script>
</body>
</html>
